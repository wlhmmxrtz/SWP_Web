<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>calculator</title>
</head>
<body>
        <div class="content">
            <h1>Basic Calculator</h1>
            <div id="div1">
                <input type="text" class="buttons" id="Number1"/>
            </div>
            <div id="div2">
                <input type="text" class="buttons" id="Number2"/>
            </div>
            
            
            <div id="buttons">
            <button id="add" onclick="buttonAdd()">+</button>
            <button id="subtract" onclick="buttonSub()">-</button>
            <button id="multiply" onclick="buttonMult()">*</button>
            <button id="divide" onclick="buttonDiv()">/</button>
            </div>
            <p id="result">nothing yet</p>
        </div>
        
</body>
</html>
